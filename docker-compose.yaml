version: "3.9"
services:

  ui:
    build: ./frontend
    container_name: "check24-frontend_container"
    ports:
      - '80:3000'
    depends_on:
      - api
  api:
    build: ./backend
    container_name: "check24-backend_container"
    ports:
      - 4000:4000
    depends_on:
      - mongo
    environment:
      PORT: 4000
      MONGODB_URI: mongodb://mongo:27017
      DB_NAME: test
      NAME: offers

  mongo:
    container_name: "mongo_container"
    image: mongo:latest
    ports:
      - 27017:27017
    volumes:
      - mongo_db_data2:/data/db

volumes:
  mongo_db_data2: {}