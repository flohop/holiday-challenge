version: "3.9"
services:

  ui:
    build: ./frontend
    container_name: "check24-frontend_container"
    ports:
      - '80:3000'
    depends_on:
      - api
    networks:
      - webappnetwork

  api:
    build: ./backend
    container_name: "check24-backend_container"
    ports:
      - '4000:4000'
    depends_on:
      - mongodb
    networks:
      - webappnetwork

  mongodb:
    build: ./database
    restart: always
    command: mongod --noauth
    ports:
      - '27017:27017'
    volumes:
      - ./data-node:/data/db
    networks:
      - webappnetwork


volumes:
  mongo_db_data2: {}

networks:
  webappnetwork:
    driver: bridge